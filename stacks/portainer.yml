version: '3.8'

services:
  portainer:
    image: portainer/portainer-ee:2.12.2
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - data:/data
    networks:
      - traefik_public
      - portainer_private
    deploy:
      labels:
        traefik.enable: "true"
        # Regular
        traefik.http.routers.portainer.rule: "Host(`portainer.${DOMAIN:?}`)"
        traefik.http.routers.portainer.entrypoints: "websecure"
        traefik.http.routers.portainer.tls.certresolver: "letsencrypt"
        traefik.http.services.portainer.loadbalancer.server.port: 9000
        traefik.http.routers.portainer.service: "portainer"
        # Edge
        # traefik.http.routers.edge.rule: "Host(`edge.${DOMAIN:?}`)"
        # traefik.http.routers.edge.entrypoints: "websecure"
        # traefik.http.routers.edge.tls.certresolver: "letsencrypt"
        # traefik.http.services.edge.loadbalancer.server.port: 8000
        # traefik.http.routers.edge.service: edge

  agent:
    image: portainer/agent:2.12.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_private
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    deploy:
      mode: global

networks:
  traefik_public:
    external: true
  portainer_private:
    external: true

volumes:
  data:
    driver_opts:
      type: nfs
      o: addr=${NFS_SERVER:?},nfsvers=4
      device: :/portainer_data