version: '3.8'
services:
  cadvisor:
    image: zcube/cadvisor:v0.39.3
    networks:
      - internal
    ports:
      - '8082:8080'
    command: -logtostderr -docker_only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global

networks:
  internal:
    external: true
