  version: "3.8"
    services:
      cadvisor:
        image: google/cadvisor
        command: -logtostderr -docker_only
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /:/rootfs:ro
          - /var/run:/var/run
          - /sys:/sys:ro
          - /var/lib/docker/:/var/lib/docker:ro
        deploy:
          mode: global
