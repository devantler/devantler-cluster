version: '3.8'
services:
  cadvisor:
    image: zcube/cadvisor:v0.38.8
    networks:
      - internal
    ports:
      - '8082:8080'
    command: --raw_cgroup_prefix_whitelist=/docker/
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run:ro 
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global

networks:
  internal:
    external: true
