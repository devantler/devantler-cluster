  version: '3.8'
  services:
    cadvisor:
      image: gcr.io/cadvisor/cadvisor:0.39.3
      command: -logtostderr -docker_only
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /:/rootfs:ro
        - /var/run:/var/run
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
      deploy:
        mode: global
