version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.33.0
    volumes:
      - prometheus:/prometheus
      - etc_prometheus:/etc/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - traefik
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 128M

volumes:
  prometheus:
  etc_prometheus:
configs:
  prometheus_config:
    external: true

networks:
  traefik:
    external: true
