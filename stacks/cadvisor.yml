version: '3.8'
services:
  cadvisor:
    #platform: linux/arm64/v8
    image: martadinata666/cadvisor:v0.44
    privileged: true
    ports:
      - 8080:8080
    networks:
      - monitoring
    volumes:
        # https://github.com/google/cadvisor/issues/1565#issuecomment-718812180
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    deploy:
      mode: global

networks:
  monitoring:
    external: true
