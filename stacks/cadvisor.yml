version: '3.8'
services:
  cadvisor:
    image: zcube/cadvisor:v0.39.3
    networks:
      - internal
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro 
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global

networks:
  internal:
    external: true
