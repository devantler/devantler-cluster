version: "3.8"

services:
  devantler-cms:
    image: devantler/devantler-cms:v0.0.7
    networks:
      - public
      - internal
    volumes:
      - devantler-cms:/app
    environment:
      ConnectionStrings__Database: Server=piranha-db;Database=piranha;User=${DB_USER:?};Password=${DB_PASSWORD:?}
    deploy:
      labels:
        traefik.enable: "true"
        traefik.http.routers.devantler-cms.rule: "Host(`${DOMAIN:?}`)"
        traefik.http.routers.devantler-cms.entrypoints: "websecure"
        traefik.http.routers.devantler-cms.tls.certresolver: "letsencrypt"
        traefik.http.routers.devantler-cms.service: "devantler-cms"
        traefik.http.services.devantler-cms.loadbalancer.server.port: 5000
  piranha-db:
    image: mysql:8.0.28-oracle
    volumes:
      - piranha-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?}
      MYSQL_DATABASE: piranha
      MYSQL_USER: ${DB_USER:?}
      MYSQL_PASSWORD: ${DB_PASSWORD:?}

volumes:
  devantler-cms:
  piranha-db:
  
networks:
  public:
    external: true
  internal:
    external: true
