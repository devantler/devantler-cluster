version: "3.8"

services:
  pihole:
    hostname: pihole.home
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    networks:
    - overlay
    environment:
      TZ: 'Europe/Copenhagen'
      WEBPASSWORD_FILE: '/run/secrets/pihole_password'
      DNSMASQ_LISTENING: local
    secrets:
    - pihole_password
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN

networks:
  overlay:
    external: true

secrets:
  pihole_password:
    external: true